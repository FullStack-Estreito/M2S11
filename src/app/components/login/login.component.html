<div class="container">
    <div class="row">
        <div class="col-md-6 d-flex align-items-center justify-content-center" style="height: 100vh;">
            <form style="width: 100%;" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Insira seu email" formControlName="email">
                    <span *ngIf="validateErrorMessage('email')">Por favor insira um email valido</span>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Insira sua senha" formControlName="password">
                    <span *ngIf="validateErrorMessage('password')">Por favor insira uma senha valida</span>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Entrar</button>
            </form>
        </div>
    </div>
</div>
