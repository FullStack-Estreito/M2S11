<div class="mt-3" *ngIf="!carregando">
    <div class="row mb-3">
        <div class="col-9">
            <h3>Lista de voluntários cadastrados: </h3>
        </div>
        <div class="col-3">
            <button class="btn btn-primary btn-sm" routerLink="/privado/voluntarios-cadastro">Cadastrar voluntário</button>
        </div>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Data de nascimento</th>
            <th scope="col">Telefone</th>
            <th scope="col">Áreas de interesse</th>
          </tr>
        </thead>
        <tbody *ngFor="let voluntario of voluntarios">
          <tr>
            <td>{{voluntario.nome}}</td>
            <td>{{voluntario.cpf}}</td>
            <td>{{voluntario.dataNascimento}}</td>
            <td>{{voluntario.telefone}}</td>
            <td>{{voluntario.areasInteresse}}</td>
          </tr>
        </tbody>
      </table>
</div>
<app-carregando-spinner *ngIf="carregando"></app-carregando-spinner>
