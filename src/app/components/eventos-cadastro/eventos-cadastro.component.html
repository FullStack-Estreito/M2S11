<div class="mt-3">
    <h3>Cadastro de eventos</h3>
    <form [formGroup]="cadastroEventoForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Insira o nome" formControlName="nome">
                <span class="msg-erro-form text-danger" *ngIf="validarMensagemDeErro('nome')">Por favor insira o nome do
                    evento</span>
            </div>
            <div class="col">
                <label for="dataInicio">Data de inicio</label>
                <input type="date" class="form-control" id="dataInicio" formControlName="dataInicio">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="horarioInicio">Data de nascimento</label>
                <input type="text" class="form-control" id="horarioInicio" formControlName="horarioInicio" mask="00.00">
            </div>
            <span class="msg-erro-form text-danger" *ngIf="validarMensagemDeErro('horarioInicio')">Por favor insira o horário de início do evento</span>
            <div class="col">
                <label for="dataFinal">Data final</label>
                <input type="date" class="form-control" id="dataFinal" formControlName="dataFinal">
            </div>
        </div>
        <label for="horarioFinal">Horário final</label>
        <input type="text" class="form-control" name="horarioFinal" id="horarioFinal"
            formControlName="horarioFinal" mask="00.00">
        <span class="msg-erro-form text-danger" *ngIf="validarMensagemDeErro('horarioFinal')">Por favor insira o horário final do evento</span>
        
        <div class="mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="cadastroEventoForm.invalid">Cadastrar
                evento</button>
        </div>
    </form>
</div>
